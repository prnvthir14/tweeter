<!DOCTYPE html>
<html lang="en">
  <head>   
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External FONTS; bungee -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- tweet box -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- tweet container -->
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />    
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--cdnjs -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

      <!-- Character CountJS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- Character CountJS -->
    <script type="text/javascript" src="/scripts/hideAndShowTypeBar.js"></script>
    
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>TWEETERR</span>
      <button type="button" id="type-tweet">Write a new tweet</button>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
     <div>
          <h2>Sean Paul</h2>
      </div> 
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form id="submit-frm">
          <div class="tweet-input">
          <input name="text" placeholder="What are you humming about?" type="text" id="tweet-text"/> 
          </div>
          <div class="button-and-counter">
            <button type="submit" class="submit-tweet">Tweet</button>
            <output name ="counter" class="counter" for="tweet-text">140</output>            
          </div>
        </form>
        <p id="error"></p>
      </section>
      <h1></h1>    
      <section class="tweet-container"></section>    
    </main>
  </body> 
</html>
